<meta charset='utf-8'>
<title>SIMD Test: float32x4</title>
<link rel="author" title="Intel" href="http://www.intel.com">
<link rel="help" href="https://github.com/johnmccutchan/ecmascript_simd/blob/master/README.md">
<script src="../resources/testharness.js"></script>
<script src="../resources/testharnessreport.js"></script>
<div id="log"></div>
<script>

test(function () {
  var z1 = SIMD.float32x4.zero();
  assert_equals(0.0, z1.x, "the value of z1.x should be 0.0");
  assert_equals(0.0, z1.y, "the value of z1.y should be 0.0");
  assert_equals(0.0, z1.z, "the value of z1.z should be 0.0");
  assert_equals(0.0, z1.w, "the value of z1.w should be 0.0");
}, "Check if the zero function of float32x4 can change the parameter to 0.0");

test(function () {
  var z2 = SIMD.float32x4.splat(5.0);
  assert_equals(5.0, z2.x, "the value of z2.x should be 5.0");
  assert_equals(5.0, z2.y, "the value of z2.y should be 5.0");
  assert_equals(5.0, z2.z, "the value of z2.z should be 5.0");
  assert_equals(5.0, z2.w, "the value of z2.w should be 5.0");
}, "Check if the splat function of float32x4 can change the parameter to specified value");

</script>
